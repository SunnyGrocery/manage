<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <title>省道管理系统</title>
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<!--导航-->
<div th:replace="~{sub-nav::head}"></div>
<div    >
    <div class="col-xs-0 col-sm-2 col-md-3 col-lg-4  ">
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 input-group">
        <div class="search-text" >
            <span>搜索 </span>
            <strong th:if="${'search/ref'== target }" th:text="路线编号"></strong>
            <strong th:if="${'search/name'== target }" th:text="路线简称"></strong>
            <strong th:if="${'search/origin'== target }" th:text="起始点"></strong>
            <strong th:if="${'search/destination'== target }" th:text="终点"></strong>
            <strong>：</strong>
        </div>

        <form th:action="${'/' + target}" method="post">
            <input type="text"  name="word" class="form-control" placeholder="Search for...">

            <input type="submit" class="btn btn-default search-btn " value="Go!">
        </form>

    </div>
    <div class="col-xs-0 col-sm-2 col-md-3 col-lg-4  ">
    </div>

</div>


</body>
</html>
