<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <title>省道管理系统</title>
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/my.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<!--导航-->
<div th:replace="~{sub-nav::head}"></div>
<div class="table-margin">
    <div th:if="${errorMsg!=null}" class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <strong th:if="${errorMsg=='name'}">用户名错误</strong>
        <strong th:if="${errorMsg=='pwd'}">密码错误</strong>
    </div>
    <div class="col-xs-0 col-sm-1 col-md-3 col-lg-3"></div>
    <div class="jumbotron login-jumbotron col-xs-12 col-sm-10 col-md-6 col-lg-6">
        <div class="login-form">
            <form class="form-horizontal" action="/login" method="post">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">账号</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" id="inputName" placeholder="Account">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="inputPassword"
                               placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class=" col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn btn-primary button-right">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-xs-0 col-sm-1 col-md-3 col-lg-3"></div>
</div>
</body>
</html>
