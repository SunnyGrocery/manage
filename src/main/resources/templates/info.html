<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <title>省道管理系统</title>
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<!--导航-->
<div th:replace="~{sub-nav::head}"></div>
<!--表格-->
<div class="table-margin">
    <div th:if="${status!=null and status==true}" class="alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <strong th:if="${operateFlag=='delete'}">删除成功</strong>
        <strong th:if="${operateFlag=='modify'}">修改成功</strong>
        <strong th:if="${operateFlag=='add'}">添加成功</strong>
    </div>
    <div th:if="${status!=null and status==false}" class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <strong th:if="${operateFlag=='delete'}">删除成功</strong>
        <strong th:if="${operateFlag=='modify'}">修改失败</strong>
        <strong th:if="${operateFlag=='add'}">添加成功</strong>
    </div>

    <div th:replace="~{sub-table::table}"></div>
</div>
<hr>
<div>
    <div class="col-xs-0 col-sm-2 col-md-3 col-lg-4  ">
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4  ">
        <nav th:if="${pageInfo.getPageHelpInfo().getPages()>1}" class="page-nav" aria-label="Page navigation">
            <ul class="pagination">
                <li th:if="${pageInfo.showFirst}">
                    <a th:href="${'/' + target + '/' + 1}" aria-label="First">
                        <span aria-hidden="true">&lt;&lt;</span>
                    </a>
                </li>
                <li th:if="${pageInfo.showPre}">
                    <a th:href="${'/' + target + '/' + pageInfo.getPageHelpInfo().getPrePage()}"
                       aria-label="Previous">
                        <span aria-hidden="true">&lt;</span>
                    </a>
                </li>

                <li th:each="page : ${pageInfo.pages}" th:classappend="${page==pageInfo.currentPage}?'active'">
                    <a th:href="${'/' + target + '/' + page}" th:text="${page}"></a>
                </li>

                <li th:if="${pageInfo.showNext}">
                    <a th:href="${'/' + target + '/' + pageInfo.pageHelpInfo.getNextPage()}" aria-label="Next">
                        <span aria-hidden="true">&gt;</span>
                    </a>
                </li>
                <li th:if="${pageInfo.showEnd}">
                    <a th:href="${'/' + target + '/' + pageInfo.pageHelpInfo.getPages()}" aria-label="End">
                        <span aria-hidden="true">&gt;&gt;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col-xs-0 col-sm-2 col-md-3 col-lg-4  ">
    </div>
</div>
</body>
</html>
