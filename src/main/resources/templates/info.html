<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <title>省道管理系统</title>
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<!--标题-->
<div th:replace="~{sub-nav::head}"></div>
<!--表格-->
<div class="my-table">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>
                路线编号
                <a class="table-search" href="/search/ref">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </a>
            </th>
            <th>路线简称
                <a class="table-search" href="/search/name">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </a>
            </th>
            <th>起始点
                <a class="table-search" href="/search/origin">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </a>
            </th>
            <th>终点
                <a class="table-search" href="/search/destination">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </a>
            </th>
            <th>里程</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" item : ${provRoadList}">
            <th th:text="${item.id}" scope="row"></th>
            <td th:text="${item.ref}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.origin}"></td>
            <td th:text="${item.destination}"></td>
            <td th:text="${item.distance+' km'}"></td>
            <td>
                <div>
                    <a href="#">编辑</a>&nbsp;&nbsp;
                    <a href="#">删除</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<hr>
<div>
    <div class="col-xs-0 col-sm-2 col-md-3 col-lg-4  ">
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4  ">
        <div th:replace="~{sub-nav::pages}"></div>
    </div>
    <div class="col-xs-0 col-sm-2 col-md-3 col-lg-4  ">
    </div>
</div>
</body>
</html>
